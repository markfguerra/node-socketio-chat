<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./css/app.css" rel="stylesheet">
    <link href="./css/conversation.css" rel="stylesheet">
  </head>
  <body>
    <div class="container conversation">
      
      <div class="viewport">
        <ul id="messages" class="list-group"></ul>
      </div>
      <div class="composer">
        <form class="form-group">
          <div class="input-group input-group-lg">
            <input id="message" type="text" class="form-control" autocomplete="off" placeholder="Say something..."/>
            <span class="input-group-btn">
              <button class="btn-primary btn-lg">Send</button>
            </span>
          </div>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      var chatApi = (function() {
        // Private members

        // The socket that communicates with the server
        var socket = io();

        // Set up functions

        // The event that fires when a message is received from the server
        socket.on('chat message', function(messageText) {
          // default listener
          console.log("Chat received from server: " + messageText);
        });

        // Return value is the public API
        return {
          sendText : function(messageText) {
            // Send message to the server.
            // Sends an event called 'chat message' containing the messageText

            // Instead of messageText, we could opt to send objects.
            socket.emit('chat message', messageText);
          },
          // Sets the listener for receiving a chat message from the server
          onMessageReceived : function(f) {
            if (typeof(f) === "function")
              socket.on('chat message', f);
            else
              console.log("Tried to call chatApi.onMessageReceived() without a function.");
          }
        };
      })();

      chatApi.onMessageReceived(function(messageText) {
        // todo: learn why these types of operations are expensive and how to
        // mitigate those expenses;
        // Add a new message to the list of messages
        $('#messages').append($('<li class="list-group-item">').text(messageText));
        
        var $viewport = $('.viewport')[0];
        var scrollTop = $viewport.scrollTop;
        var scrollHeight = $viewport.scrollHeight;
        var viewportHeight = $viewport.clientHeight;
        if(scrollHeight -  scrollTop - viewportHeight <= 200) {
          $viewport.scrollTop = scrollHeight;
        }
      });

      // Listener for Send button
      $('form').submit(function(){
        // Selector for the text input box
        var inputBoxSel = '#message';
        
        // Text from the input box
        var messageText = $(inputBoxSel).val();
        
        chatApi.sendText(messageText);

        // Clear messageText input box
        $(inputBoxSel).val('');

        // Prevent the submit event from reaching the default submit action
        return false;
      });

    </script>
  </body>
</html>
